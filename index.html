<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="start">
        <div id="start-contents">
            <p class="start-text">내 인생의 BGM은?</p>
            <button class="startbutton" onclick="startsection()">시작하기</button>
        </div>
    </section>

    <section function ="start()" class="question">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="question-text">문제입니다</p>
        <input type="hidden" class="makeshift" value="EI">     
        <div class="questionbutton">
            <button class="button1" onclick = "quest()">첫번째 질문</button> 
            <button class="button2" onclick = "next()">두 번째 질문</button> 
        </div>
    </section>
    
    <input type="hidden" class="EI" value="-1"><br>
    <input type="hidden" class="SN" value="0"><br>  
    <input type="hidden" class="TF" value="0"><br>
    <input type="hidden" class="JP" value="0">

   <section class="loading">
        <p class="loadingtext">당신의 BGM을 <br>찾는중입니다</p><br>
        <p data-text="♬♬♬" class ="note">♬♬♬</p><br>
   </section>

    <section class="result">
        <img class="img" src="">
        <p class="genre" src="">음악장르 이름 </p>
        <p class="alert">주의!! 노래가 나올거예요</p>
        <p class="explain">설명</p>
        <audio  hidden="hidden" class="audio" src="" controls autoplay>브금</audio>
    </section>


    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <script>


    </script>
    <script src="javascript.js"></script>  
    
</body>
</html>
