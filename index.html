<body>
    <section class="start">
        <p class="start-text">내 인생의 BGM은?</p>
        <p class="start-text2">내 인생에 배경음악이 깔린다면 <br>어떤 장르일까?</p>
        <p id="start-note1" class="start-note">♪</p>
        <p id="start-note2" class="start-note">♬</p>
        <button class="startbutton" onclick="startsection()">시작하기</button>
        <p id="start-note3" class="start-note">♬</p>
        <p id="start-note4" class="start-note">♩</p>
        <p id="start-note5" class="start-note">♪</p>
    </section>

    <section function ="start()" class="question">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="question-text">문제입니다</p>
        <input type="hidden" class="makeshift" value="EI">     
        <div class="questionbutton">
            <button class="button1" onclick = "quest()">첫번째 질문</button> 
            <button class="button2" onclick = "next()">두 번째 질문</button> 
        </div>
    </section>
    
    <input type="hidden" class="EI" value="-1"><br>
    <input type="hidden" class="SN" value="0"><br>  
    <input type="hidden" class="TF" value="0"><br>
    <input type="hidden" class="JP" value="0">

   <section class="loading">
        <p class="loadingtext">당신의 BGM을 찾는중입니다</p>
        <p class="alert">※잠시 후 음악이 재생됩니다. 볼륨을 조정해주세요!!</p>
        <p data-text="♬♬♬" class ="note">♬♬♬</p><br>
   </section>

    <section class="result">
        <audio  hidden="hidden" class="audio" src="" autoplay="autoplay">브금</audio>
        <!-- <img class="img" src=""> -->
        <p class="life">당신의 bgm은 </p>
        <p class="subtitle">부제목</p>
        <p class="genre" src="">음악장르 이름 </p>
        <p class="my-melody">나의 멜로디</p>
        <p class="explain">나의 멜로디 설명</p>
        <p class="my-note">나의 쉼표</p>
        <p class="sub_explain">나의 쉼표 설명</p>
        <div class="wrap">
            <p class="chemi">나랑 환상의 하모니</p>
            <p class="chemibox"></p>
        </div>
        <p onclick="restart()" class="restart">다시하기</p>
        <!-- Go to www.addthis.com/dashboard to customize your tools --> <div id="share" class="addthis_inline_share_toolbox_3kqm"></div>
    </section>
